<!DOCTYPE html>
<html>
  <head>
    <title>Device Detection</title>
  </head>
  <body style="background-color: blue">
    <div id="device"></div>
    <script src="/node_modules/mobile_detect/mobile-detect-min.js"></script>
    <script>
      var md = new MobileDetect(navigator.userAgent);
      if (md.mobile()) {
        document.getElementById("device").innerHTML = "Mobile Phone";
      } else {
        document.getElementById("device").innerHTML = "Desktop";
      }
    </script>
  </body>
</html>
